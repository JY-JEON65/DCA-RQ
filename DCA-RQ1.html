<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>DCA-RQ 설정</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container-box {
            background-color: #000;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            padding: 16px;
        }
        .header {
            background-color: #333333;
            padding: 12px 16px;
            border-bottom: 1px solid #4a4a4a;
        }
        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .header-controls button {
            background-color: #4a4a4a;
            border: 1px solid #666;
            border-radius: 4px;
            padding: 6px 10px;
            color: white;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        .header-controls button:hover {
            background-color: #5a5a5a;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        .input-label {
            background-color: #333;
            padding: 8px;
            text-align: left;
            width: 140px;
            font-size: 14px;
        }
        .input-value {
            flex-grow: 1;
            padding: 8px;
            text-align: right;
            font-size: 1rem;
            color: white;
            min-width: 80px;
        }
        .section-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 12px;
            padding-left: 8px;
            border-left: 3px solid #ffd700;
            font-size: 16px;
        }

        /* 모바일 대응을 위한 미디어 쿼리 */
        @media (min-width: 768px) {
            .header {
                padding: 12px 24px;
            }
            .header-title {
                font-size: 24px;
            }
            .header-controls button {
                padding: 8px 12px;
                font-size: 14px;
            }
            .input-label {
                width: 240px;
                padding: 10px;
                font-size: 16px;
            }
            .input-value {
                padding: 10px;
                font-size: 1.2rem;
            }
            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="p-2 sm:p-4">
<div class="header rounded-md mb-4">
    <div class="flex items-center justify-between w-full">
        <div class="flex items-center space-x-2 sm:space-x-4">
            <span class="material-icons power-icon text-3xl text-green-400">power_settings_new</span>
            <h1 class="header-title">DCA-RQ 설정 <span class="text-gray-400">·</span> <span class="text-yellow-400">봄배추(문경)</span></h1>
        </div>
        <div class="header-controls flex items-center space-x-1 sm:space-x-2">
            <button id="backButton"><span class="material-icons text-lg sm:text-xl">arrow_back</span></button>
            <button id="forwardButton"><span class="material-icons text-lg sm:text-xl">arrow_forward</span></button>
            <button id="homeButton" class="flex items-center space-x-1 sm:space-x-2">
                <span class="material-icons transform rotate-90 text-lg sm:text-xl">subdirectory_arrow_left</span>
                <span class="hidden sm:inline">Home</span>
            </button>
        </div>
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div class="space-y-4">
<div class="container-box">
<h2 class="section-title">RQ 측정 설정</h2>
<div class="input-group">
<div class="input-label">측정 주기</div>
<div class="input-value">1440<span class="text-gray-400 ml-1">분</span></div>
</div>
<div class="input-group">
<div class="input-label">측정 시간</div>
<div class="input-value">10<span class="text-gray-400 ml-1">분</span></div>
</div>
<div class="input-group">
<div class="input-label">측정 횟수</div>
<div class="input-value">10<span class="text-gray-400 ml-1">회</span></div>
</div>
</div>
<div class="container-box">
<h2 class="section-title">RQ 입력</h2>
<div class="input-group">
<div class="input-label">설정</div>
<div class="input-value">1.40</div>
</div>
<div class="input-group">
<div class="input-label">편차</div>
<div class="input-value" style="color: green;" >± 0.10</div>
</div>
<div class="input-group">
<div class="input-label">현재 RQ</div>
<div class="input-value">0.00</div>
</div>
<div class="input-group">
<div class="input-label">현재 O₂농도 설정</div>
<div class="input-value">3.00</div>
</div>
</div>
</div>
<div class="container-box">
<h2 class="section-title">O2 농도 변화값</h2>
<div class="input-group">
    <div class="input-label">RQ 설정값 &gt; RQ 계산값</div>
    <div class="input-value text-red-500">-0.20%</div>
</div>
<div class="input-group">
<div class="input-label">RQ 설정값 = RQ 계산값</div>
<div class="input-value text-red-500">-0.20%</div>
</div>
<div class="input-group">
<div class="input-label">RQ 설정값 &lt; RQ 계산값</div>
<div class="input-value">0.20%</div>
</div>
<div class="input-group">
<div class="input-label">RQ 변화 유지 횟수</div>
<div class="input-value">1<span class="text-gray-400 ml-1">회</span></div>
</div>
<div class="input-group">
<div class="input-label">RQ 측정 안정화</div>
<div class="input-value">30<span class="text-gray-400 ml-1">분</span></div>
</div>
<h3 class="section-title mt-6">경고 조건</h3>
<div class="input-group">
<div class="input-label">경보 주기 지점</div>
<div class="input-value">1.00</div>
</div>
<div class="input-group">
<div class="input-label">경보 알림 편차</div>
<div class="input-value">10.00%</div>
</div>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const backButton = document.getElementById('backButton');
        const forwardButton = document.getElementById('forwardButton');
        const homeButton = document.getElementById('homeButton');

        if (backButton) {
            backButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }

        if (forwardButton) {
            forwardButton.addEventListener('click', () => {
                window.location.href = 'DCA-RQ2.html';
            });
        }

        if (homeButton) {
            homeButton.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        }
    });
</script>
</body>
</html>
